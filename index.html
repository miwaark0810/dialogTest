<!DOCTYPE html>
<html>
<head>
　　 <script type="text/javascript" src="firstscript.js"></script>

<body>
  <div>
    <button id="btn1">５秒後リロードボタン</button>
    <button id="btn2">リロードボタン</button>

  </div>
  <script>
  btn1.addEventListener('click', function() {
      setTimeout(() => {
         window.location.reload();
      }, 5000);
  })
  btn2.addEventListener('click', function() {
       window.location.reload();
  })
  btn3.addEventListener('click', function() {
      setTimeout(() => {
        window.location.href = 'https://miwaark0810.github.io/dialogTest/index2.html';
      }, 5000);
  })
  </script>
  <div>
    <form action="test.html" method="post" enctype="multipart/form-data" >
      <div>
        <input type="file" name="test1">
      </div>
      <div>
        <input type="submit" value="送信する">
      </div>
    </form>
  </div>
  <div>
    <form action="test.html" method="post" enctype="multipart/form-data" >
      <div>
        <input type="file" name="test2">
      </div>
      <div>
        <input type="submit" value="送信する">
      </div>
    </form>
  </div>
</body>
</html>
